<div class="meta-text-editor-dialog modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">Ã—</button>
                <h3>Publish Federate</h3>
            </div>
            <div class="modal-body">
                <div id="dialogMessage" class="message"/>
                <fieldset>
                    <legend>Registry</legend>
                    <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-4 control-label">URL</label>
                            <div class="col-sm-8 controls">
                                <div class="widget"><input name="url" id="url" type="url" size="80"/></div>
                            </div>
                        </div>
                        <div class="row description">
                            <div class="col-sm-4"></div>
                            <div class="desc muted col-sm-8">The URL of the Registry service, i.e. https://isis.vulcan.vanderbilt.edu</div>
                        </div>
                    </div>
                    <div class="form-group" id="usernameGroup">
                        <div class="row">
                            <label class="col-sm-4 control-label">Username</label>
                            <div class="col-sm-8 controls">
                                <div class="widget"><input name="username" id="username" type="text"/></div>
                            </div>
                        </div>
                        <div class="row description">
                            <div class="col-sm-4"></div>
                            <div class="desc muted col-sm-8">Your Registry Username</div>
                        </div>
                    </div>
                    <div class="form-group" id="passwordGroup">
                        <div class="row">
                            <label class="col-sm-4 control-label">Password</label>
                            <div class="col-sm-8 controls">
                                <div class="widget"><input name="password" id="password" type="password"/></div>
                            </div>
                        </div>
                        <div class="row description">
                            <div class="col-sm-4"></div>
                            <div class="desc muted col-sm-8">Your Registry password. It is only used to renew a service token, it is never saved!</div>
                        </div>
                    </div>
                    <div class="form-group" id="toolGroup">
                        <div class="row">
                            <label class="col-sm-4 control-label">Registry Tool</label>
                            <div class="col-sm-8 controls">
                                <div class="widget"><select name="toolSelector" id="toolSelector"/><span id="toolMessage" class="message"/></div>
                            </div>
                        </div>
                        <div class="row description" id="toolDesc">
                            <div class="col-sm-4"></div>
                            <div class="desc muted col-sm-8">You have to indicate which project's registry tool you intend to use.</div>
                        </div>
                    </div>
                    </form>
                    <div class="modal-footer" id="registryFooter">
                        <a href="#" class="btn btn-primary btn-renew-token">Renew token</a>
                    </div>
                </fieldset>
                <fieldset id="objectFields">
                    <legend>Federate</legend>
                    <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-4 control-label">Name</label>
                            <div class="col-sm-8 controls">
                                <div class="widget"><input name="name" id="name" type="text"/></div>
                            </div>
                        </div>
                        <div class="row description">
                            <div class="col-sm-4"></div>
                            <div class="desc muted col-sm-8">Name of federate being shared</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-4 control-label">Version Number</label>
                            <div class="col-sm-8 controls">
                                <div class="widget"><input name="versionNumber" id="versionNumber" type="text"/></div>
                            </div>
                        </div>
                        <div class="row description">
                            <div class="col-sm-4"></div>
                            <div class="desc muted col-sm-8">Semantic Version number, i.e. 0.1.4</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-4 control-label">Description</label>
                            <div class="col-sm-8 controls">
                                <div class="widget"><textarea name="description" id="description" rows="4" cols="80"/></div>
                            </div>
                        </div>
                        <div class="row description">
                            <div class="col-sm-4"></div>
                            <div class="desc muted col-sm-8">Short description of registry object</div>
                        </div>
                    </div>
                    </form>
                </fieldset>
            </div>
            </form>
            <div class="modal-footer">
                <a href="#" class="btn btn-primary btn-publish">Publish</a>
                <a href="#" class="btn btn-primary btn-ok">Ok</a>
                <a href="#" class="btn btn-default" data-dismiss="modal">Cancel</a>
            </div>
        </div>
    </div>
</div>
